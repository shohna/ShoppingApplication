<div class="container-fluid">
  <div class="col-12">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img
          class="d-block mx-auto"
          src="../../assets/img/carousel1.jpg"
          alt="caraousel1"
        />
      </ng-template>
      <ng-template ngbSlide>
        <img
          class="d-block mx-auto"
          src="../../assets/img/carousel2.jpg"
          alt="Carousel2"
        />
      </ng-template>
      <ng-template ngbSlide>
        <img
          class="d-block mx-auto"
          src="../../assets/img/carousel3.jpg"
          alt="Carousel3"
        />
      </ng-template>
    </ngb-carousel>
  </div>
</div>

<div class="container">
  <h3>Categories</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let c of categories">
      <div class="card border-success mb-3" style="max-width: 20rem;">
        <div class="card-header">{{ c.name }}</div>
        <div class="card-body">
          <p class="card-text"><img src="{{ c.img }}" /></p>
          <table>
            <tr>
              <td>
                <button type="button" class="btn btn-info">
                  View
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<br />

<div class="container">
  <h3>Trending Products</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let p of products">
      <div class="card border-success mb-3" style="max-width: 20rem;">
        <div class="card-header">{{ p.name }}</div>
        <div class="card-body">
          <p class="card-text">Price : {{ p.price }}</p>
          <table>
            <tr>
              <td>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="addToCart(p)"
                >
                  Add to Cart
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-info"
                  [routerLink]="['/product-info', p.id]"
                >
                  View
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<br />

<div class="container">
  <h3>Popular Sellers</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let s of sellers">
      <div class="card border-success mb-3" style="max-width: 20rem;">
        <div class="card-header">{{ s.name }}</div>
        <div class="card-body">
          <p class="card-text">Address : {{ s.address }}</p>
          <table>
            <tr>
              <td>
                <button type="button" class="btn btn-info">
                  View
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
